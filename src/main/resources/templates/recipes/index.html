<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Overview</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>

    <script src="/webjars/jquery/3.7.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
</head>
<body>

<div class="container col-xxl-8 offset-xxl-2" style="margin-top: 20px">
    <div class="card panel-primary">
        <div class="card-body">
            <h1 class="card-title">Listed Recipes</h1>
            <h5 class="card-subtitle" th:text="${recipes.size()} + ' recipes found'">999 Recipes found</h5>

            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">

                <table class="table table-hover">

                    <thead class="thead-inverse">
                    <tr>
                        <th>Description</th>
                        <th>Difficulty</th>
                        <th>Prep Time</th>
                        <th>Cook Time</th>
                        <th>Link</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" th:remove="all-but-first">
                    <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.description}">Tequilla Sunrise - all lights on!</td>
                        <td th:text="${recipe.difficulty}">You'll manage</td>
                        <td th:text="${recipe.prepTime} + ' minutes'">3-5 minutes</td>
                        <td th:text="${recipe.cookTime} + ' minutes'">3-4 minutes</td>
                        <td><a href="." th:href="@{/recipes/{recipeId}(recipeId=${recipe.id})}">Link</a></td>
                    </tr>
                    <tr>
                        <td>Long Island Ice tea - all lights on!</td>
                        <td>Medium</td>
                        <td>3-5 minutes</td>
                        <td>3-4 minutes</td>
                        <td><a href=".">Link</a></td>
                    </tr>
                    <tr>
                        <td>Margarita - all lights on!</td>
                        <td>Easy</td>
                        <td>3-5 minutes</td>
                        <td>3-4 minutes</td>
                        <td><a href=".">Link</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
